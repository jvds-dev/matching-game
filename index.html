<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧠</text></svg>">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

</head>
<body>

    <audio src="assets/flip.wav" id="flip"></audio>
    <audio src="assets/match.wav" id="match"></audio>
    <audio src="assets/music.wav" id="music" loop muted></audio>
    <audio src="assets/miss.wav" id="miss"></audio>
    
    <div class="topbar">
        <button id="musicBtn" onclick="toggleMusic()">🔇</button>
    </div>
    <div id="screen">
        <h1>JOGO DA MEMÓRIA</h1>
        <p id="timer">00:00</p>
        <div id="display">
            <div class="card">
                <span>😊</span>
            </div>
            <div class="card">
                <span>😊</span>
            </div>
            <div class="card">
                <span>😂</span>
            </div>
            <div class="card">
                <span>😂</span>
            </div>
            <div class="card">
                <span>😍</span>
            </div>
            <div class="card">
                <span>😍</span>
            </div>
            <div class="card">
                <span>😭</span>
            </div>
            <div class="card">
                <span>😭</span>
            </div>
            <div class="card">
                <span>😎</span>
            </div>
            <div class="card">
                <span>😎</span>
            </div>
            <div class="card">
                <span>😡</span>
            </div>
            <div class="card">
                <span>😡</span>
            </div>
        </div>
        <button id="reset-btn" onclick="resetGame()">RESET</button>

    </div>

    <div id="win-popup">
        <div class="popup-content">
            <h2>VOCÊ VENCEU!</h2>
            <button onclick="resetGame()">REINICIAR</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
